<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸ“–%3C/text%3E%3C/svg%3E"
      type="image/svg+xml">
    <title>ã‚·ãƒ³ãƒ—ãƒ«Wiki</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg-color: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --placeholder-color: #6c757d;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #212529;
                --card-bg-color: #343a40;
                --text-color: #f8f9fa;
                --border-color: #495057;
                --placeholder-color: #adb5bd;
            }
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        body {
            background: var(--bg-color);
            padding: 20px;
            color: var(--text-color);
        }
        #pageList {
            max-width: 600px;
            margin: 0 auto;
        }
        .editor-container {
            background: var(--card-bg-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            position: relative;
        }
        .editor-title {
            width: 100%;
            font-size: 20px;
            border: none;
            outline: none;
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            background: var(--card-bg-color);
            color: var(--text-color);
        }
        .editor-title::placeholder {
            color: var(--placeholder-color);
        }
        .editor-content {
            width: 100%;
            min-height: auto;
            font-size: 16px;
            border: none;
            outline: none;
            resize: none;
            overflow-y: hidden;
            line-height: 1.5;
            background: var(--card-bg-color);
            color: var(--text-color);
        }
        .editor-content::placeholder {
            color: var(--placeholder-color);
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            right: 30px;
            bottom: 30px;
        }
        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from { bottom: 0; opacity: 0; }
            to { bottom: 30px; opacity: 1; }
        }
        @keyframes fadeout {
            from { bottom: 30px; opacity: 1; }
            to { bottom: 0; opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="pageList">
        <div class="editor-container" data-title="">
            <input type="text" class="editor-title" placeholder="ã‚¿ã‚¤ãƒˆãƒ«" oninput="handleTitleInput(this)">
            <textarea class="editor-content" placeholder="æœ¬æ–‡ã‚’å…¥åŠ›..." oninput="handleContentInput(this)" onkeydown="adjustTextareaHeight(this)" onkeyup="adjustTextareaHeight(this)" onchange="adjustTextareaHeight(this)"></textarea>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <script>
        const token = "{{ token }}";
        let cachedPages = JSON.parse(localStorage.getItem('cachedPages')) || {};
        let saveTimers = {};
        // ãƒ‡ãƒã‚¦ãƒ³ã‚¹é–¢æ•°
        function debounce(func, key, delay) {
            clearTimeout(saveTimers[key]);
            return setTimeout(func, delay);
        }
        // ãƒšãƒ¼ã‚¸ä¸€è¦§ã‚’è¡¨ç¤º
        function renderPageList(pages) {
            const pageList = document.getElementById('pageList');
            let html = '';
            pages.forEach(page => {
                const safeContent = String(page.content || "");
                if (page.title.trim().length > 0 && safeContent.trim().length > 0) {
                    html += `
                        <div class="editor-container" data-title="${escapeHtml(page.title)}">
                            <input type="text" class="editor-title" value="${escapeHtml(page.title)}" oninput="handleTitleInput(this)">
                            <textarea class="editor-content" oninput="handleContentInput(this)" onkeydown="adjustTextareaHeight(this)" onkeyup="adjustTextareaHeight(this)" onchange="adjustTextareaHeight(this)" placeholder="æœ¬æ–‡ã‚’å…¥åŠ›...">${escapeHtml(safeContent)}</textarea>
                        </div>
                    `;
                }
            });
            pageList.innerHTML = html;
            // ãƒ¬ãƒ³ãƒ€ãƒ¼å¾Œã«é«˜ã•ã‚’èª¿æ•´
            document.querySelectorAll('.editor-content').forEach(textarea => {
                adjustTextareaHeight(textarea);
            });
        }
        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(text) {
            if (text === null || text === undefined) return "";
            return String(text)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        // ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ã®é«˜ã•ã‚’èª¿æ•´
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }
        // ã‚¿ã‚¤ãƒˆãƒ«å…¥åŠ›ãƒãƒ³ãƒ‰ãƒ©
        function handleTitleInput(input) {
            const editor = input.closest('.editor-container');
            const oldTitle = editor.getAttribute('data-title');
            const newTitle = input.value;
            const content = editor.querySelector('.editor-content').value;
            editor.setAttribute('data-title', newTitle);
            const key = `title_${oldTitle || 'new'}`;
            saveTimers[key] = debounce(() => {
                savePage(newTitle, content, oldTitle);
            }, key, 1000);
        }
        // æœ¬æ–‡å…¥åŠ›ãƒãƒ³ãƒ‰ãƒ©
        function handleContentInput(textarea) {
            const editor = textarea.closest('.editor-container');
            const title = editor.querySelector('.editor-title').value;
            const content = textarea.value;
            extractKeywords(textarea);
            const key = `content_${title || 'new'}`;
            saveTimers[key] = debounce(() => {
                savePage(title, content, editor.getAttribute('data-title'));
            }, key, 1000);
        }
        // ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’æŠ½å‡ºã—ã¦é–¢é€£ã‚¨ãƒ‡ã‚£ã‚¿ã®ã‚¿ã‚¤ãƒˆãƒ«ã‚’æ›´æ–°
        function extractKeywords(textarea) {
            const editor = textarea.closest('.editor-container');
            const content = textarea.value;
            const keywords = [...new Set(content.match(/\[([^\]]+)\]/g) || [])].map(k => k.slice(1, -1));
            keywords.forEach(keyword => {
                if (!keyword.trim()) return;
                const existingEditor = document.querySelector(`.editor-container[data-title="${escapeHtml(keyword)}"]`);
                if (existingEditor && existingEditor !== editor) {
                    // æ—¢å­˜ã‚¨ãƒ‡ã‚£ã‚¿ã®ã‚¿ã‚¤ãƒˆãƒ«ã‚’æ›´æ–°
                    existingEditor.querySelector('.editor-title').value = keyword;
                    existingEditor.setAttribute('data-title', keyword);
                }
            });
        }
        // ã™ã¹ã¦ã®ãƒšãƒ¼ã‚¸å†…ã®ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’æ›´æ–°ï¼ˆãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ï¼‰
        function updateKeywordInAllPagesFrontend(oldTitle, newTitle) {
            document.querySelectorAll('.editor-content').forEach(textarea => {
                const content = textarea.value;
                const updatedContent = content.replace(new RegExp(`\\[${escapeRegExp(oldTitle)}\\]`, 'g'), `[${newTitle}]`);
                if (content !== updatedContent) {
                    textarea.value = updatedContent;
                    adjustTextareaHeight(textarea);
                    const editor = textarea.closest('.editor-container');
                    const title = editor.querySelector('.editor-title').value;
                    savePage(title, updatedContent, title);
                }
            });
        }
        // RegExpç”¨ã®ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        // ãƒšãƒ¼ã‚¸ã‚’ä¿å­˜
        function savePage(title, content, oldTitle) {
            const safeContent = String(content || "");
            if (title.trim().length === 0 && safeContent.trim().length === 0) {
                return;
            }
            // ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã«ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ä¸€æ‹¬æ›´æ–°ã‚’ä¾é ¼
            if (oldTitle && oldTitle !== title) {
                fetch('/api/update_keyword', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, oldTitle, newTitle: title })
                }).then(() => {
                    // ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã®ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚‚æ›´æ–°
                    updateKeywordInAllPagesFrontend(oldTitle, title);
                });
            }
            // ãƒšãƒ¼ã‚¸ã‚’ä¿å­˜
            fetch('/api/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, title, content, old_title: oldTitle })
            }).then(() => {
                cachedPages[title] = content;
                if (oldTitle && oldTitle !== title) {
                    delete cachedPages[oldTitle];
                }
                localStorage.setItem('cachedPages', JSON.stringify(cachedPages));
            });
        }
        // ãƒšãƒ¼ã‚¸ã‚’å‰Šé™¤
        function deletePage(editor) {
            const title = editor.getAttribute('data-title');
            if (!title) return;
            fetch('/api/delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, title })
            }).then(() => {
                editor.remove();
                showToast(`${title} ã‚’å‰Šé™¤ã—ã¾ã—ãŸ`);
                delete cachedPages[title];
                localStorage.setItem('cachedPages', JSON.stringify(cachedPages));
            });
        }
        // ãƒˆãƒ¼ã‚¹ãƒˆã‚’è¡¨ç¤º
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000);
        }
        // ãƒšãƒ¼ã‚¸ä¸€è¦§ã‚’å–å¾—
        function fetchPageList() {
            fetch(`/api/page_list?token=${token}`)
                .then(res => res.json())
                .then(pages => {
                    pages.forEach(page => {
                        cachedPages[page.title] = page.content;
                    });
                    localStorage.setItem('cachedPages', JSON.stringify(cachedPages));
                    renderPageList(pages);
                });
        }
        // å³ã‚¯ãƒªãƒƒã‚¯ã§ãƒšãƒ¼ã‚¸å‰Šé™¤
        document.addEventListener('contextmenu', (e) => {
            const editor = e.target.closest('.editor-container');
            if (editor && !e.target.closest('.editor-title') && !e.target.closest('.editor-content')) {
                e.preventDefault();
                deletePage(editor);
            }
        });
        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            fetchPageList();
        });
    </script>
</body>
</html>
