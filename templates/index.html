<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルWiki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            position: relative;
            min-height: 100vh;
        }
        #wikiTextarea {
            width: 100%;
            height: 80vh;
            font-size: 18px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            resize: none;
        }
        @media (min-width: 600px) {
            #wikiTextarea {
                width: 600px;
                margin: 0 auto;
                display: block;
            }
        }
        #keywordList {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #ddd;
            padding: 10px;
            display: none;
            flex-wrap: wrap;
            gap: 8px;
        }
        .keyword-item {
            background-color: #e0e0e0;
            padding: 6px 12px;
            border-radius: 16px;
            cursor: pointer;
            display: inline-block;
        }
        .keyword-item:hover {
            background-color: #d0d0d0;
        }
        #titleList {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #ddd;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .title-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .title-item:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <textarea id="wikiTextarea" placeholder="1行目にタイトルを入力してください..."></textarea>
    <div id="keywordList"></div>
    <div id="titleList"></div>
    <script>
        // デバウンス用のタイマー変数
        let debounceTimer;
        // トークンをCookieから取得
        function getToken() {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; token=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return '';
        }
        // 1行目のタイトルを取得
        function getTitleFromTextarea() {
            const textarea = document.getElementById('wikiTextarea');
            const lines = textarea.value.split('\n');
            return lines[0] || '';
        }
        // キーワード一覧を表示
        function showKeywordList(keywords) {
            const keywordList = document.getElementById('keywordList');
            keywordList.innerHTML = '';
            keywords.forEach(keyword => {
                const span = document.createElement('span');
                span.className = 'keyword-item';
                span.textContent = keyword;
                span.addEventListener('click', () => {
                    // キーワードをタイトルとして設定
                    const textarea = document.getElementById('wikiTextarea');
                    textarea.value = keyword + '\n';
                    // キーワードを含むタイトルを検索して表示
                    searchTitlesByKeyword(keyword);
                });
                keywordList.appendChild(span);
            });
            keywordList.style.display = 'flex';
        }
        // キーワードを抽出
        function extractKeywords(text) {
            const regex = /\[([^\]]+)\]/g;
            const matches = text.match(regex);
            if (!matches) return [];
            return matches.map(match => match.replace(/[\[\]]/g, ''));
        }
        // タイトル一覧を表示
        function showTitleList(titles) {
            const titleList = document.getElementById('titleList');
            titleList.innerHTML = '';
            titles.forEach(title => {
                const div = document.createElement('div');
                div.className = 'title-item';
                div.textContent = title;
                div.addEventListener('click', () => {
                    const textarea = document.getElementById('wikiTextarea');
                    textarea.value = title + '\n';
                    loadContentByTitle(title);
                    titleList.style.display = 'none';
                });
                titleList.appendChild(div);
            });
            titleList.style.display = 'block';
        }
        // キーワードを含むタイトルを検索
        function searchTitlesByKeyword(keyword) {
            const token = getToken();
            if (!token) return;
            fetch(`/search_titles?token=${encodeURIComponent(token)}&keyword=${encodeURIComponent(keyword)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success' && data.titles.length > 0) {
                        showTitleList(data.titles);
                    } else {
                        document.getElementById('titleList').style.display = 'none';
                        alert('該当するタイトルは見つかりませんでした');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        // タイトルに合致するコンテンツを読み込む
        function loadContentByTitle(title) {
            const token = getToken();
            if (!token || !title) return;
            fetch(`/load?token=${encodeURIComponent(token)}&title=${encodeURIComponent(title)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const textarea = document.getElementById('wikiTextarea');
                        textarea.value = title + '\n' + data.content;
                        // 2行目以降のキーワードを抽出して表示
                        const lines = textarea.value.split('\n');
                        if (lines.length > 1) {
                            const keywords = extractKeywords(lines.slice(1).join('\n'));
                            if (keywords.length > 0) {
                                showKeywordList(keywords);
                            } else {
                                document.getElementById('keywordList').style.display = 'none';
                            }
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        // タイトル一覧を取得
        function fetchTitleList() {
            const token = getToken();
            if (!token) return;
            fetch(`/get_titles?token=${encodeURIComponent(token)}`)
                .then(response => response.json())
                .then(titles => {
                    showTitleList(titles);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        // テキストエリアの入力イベント
        document.getElementById('wikiTextarea').addEventListener('input', function(e) {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const title = getTitleFromTextarea();
                if (title.trim().length > 0) {
                    loadContentByTitle(title);
                    document.getElementById('titleList').style.display = 'none';
                } else {
                    fetchTitleList();
                }
            }, 500);
        });
        // ページロード時に前回の内容を復元
        window.addEventListener('load', () => {
            const token = getToken();
            if (!token) return;
            fetch(`/load_last?token=${encodeURIComponent(token)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('wikiTextarea').value = data.title + '\n' + data.content;
                        // 2行目以降のキーワードを抽出して表示
                        const lines = data.content.split('\n');
                        if (lines.length > 0) {
                            const keywords = extractKeywords(lines.join('\n'));
                            if (keywords.length > 0) {
                                showKeywordList(keywords);
                            }
                        }
                    } else {
                        fetchTitleList(); // 空欄時はタイトル一覧を表示
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
