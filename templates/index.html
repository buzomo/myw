<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルWiki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            position: relative;
            min-height: 100vh;
        }
        #wikiTextarea {
            width: 100%;
            height: 80vh;
            font-size: 18px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            resize: none;
        }
        @media (min-width: 600px) {
            #wikiTextarea {
                width: 600px;
                margin: 0 auto;
                display: block;
            }
        }
        #titleList {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #ddd;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .title-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .title-item:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <textarea id="wikiTextarea" placeholder="1行目にタイトルを入力してください..."></textarea>
    <div id="titleList"></div>

    <script>
        // デバウンス用のタイマー変数
        let debounceTimer;

        // トークンをCookieから取得
        function getToken() {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; token=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return '';
        }

        // 1行目のタイトルを取得
        function getTitleFromTextarea() {
            const textarea = document.getElementById('wikiTextarea');
            const lines = textarea.value.split('\n');
            return lines[0] || '';
        }

        // タイトル一覧を表示
        function showTitleList(titles) {
            const titleList = document.getElementById('titleList');
            titleList.innerHTML = '';
            titles.forEach(title => {
                const div = document.createElement('div');
                div.className = 'title-item';
                div.textContent = title;
                div.addEventListener('click', () => {
                    const textarea = document.getElementById('wikiTextarea');
                    textarea.value = title + '\n';
                    loadContentByTitle(title);
                    titleList.style.display = 'none';
                });
                titleList.appendChild(div);
            });
            titleList.style.display = 'block';
        }

        // タイトルに合致するコンテンツを読み込む
        function loadContentByTitle(title) {
            const token = getToken();
            if (!token || !title) return;

            fetch(`/load?token=${encodeURIComponent(token)}&title=${encodeURIComponent(title)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const textarea = document.getElementById('wikiTextarea');
                        textarea.value = title + '\n' + data.content;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // タイトル一覧を取得
        function fetchTitleList() {
            const token = getToken();
            if (!token) return;

            fetch(`/get_titles?token=${encodeURIComponent(token)}`)
                .then(response => response.json())
                .then(titles => {
                    showTitleList(titles);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // テキストエリアの入力イベント
        document.getElementById('wikiTextarea').addEventListener('input', function(e) {
            clearTimeout(debounceTimer);

            debounceTimer = setTimeout(() => {
                const title = getTitleFromTextarea();
                if (title.trim().length > 0) {
                    loadContentByTitle(title);
                    document.getElementById('titleList').style.display = 'none';
                } else {
                    fetchTitleList();
                }
            }, 500);
        });

        // ページロード時に前回の内容を復元
        window.addEventListener('load', () => {
            const token = getToken();
            if (!token) return;

            fetch(`/load_last?token=${encodeURIComponent(token)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('wikiTextarea').value = data.title + '\n' + data.content;
                    } else {
                        fetchTitleList(); // 空欄時はタイトル一覧を表示
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
