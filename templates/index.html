<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüìñ%3C/text%3E%3C/svg%3E"
      type="image/svg+xml">
    <title>„Ç∑„É≥„Éó„É´Wiki</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg-color: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --placeholder-color: #6c757d;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #212529;
                --card-bg-color: #343a40;
                --text-color: #f8f9fa;
                --border-color: #495057;
                --placeholder-color: #adb5bd;
            }
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        body {
            background: var(--bg-color);
            padding: 20px;
            color: var(--text-color);
        }
        #pageList {
            max-width: 600px;
            margin: 0 auto;
        }
        .editor-container {
            background: var(--card-bg-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            position: relative;
        }
        .editor-title {
            width: 100%;
            font-size: 20px;
            border: none;
            outline: none;
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            background: var(--card-bg-color);
            color: var(--text-color);
        }
        .editor-title::placeholder {
            color: var(--placeholder-color);
        }
        .editor-content {
            width: 100%;
            min-height: auto;
            font-size: 16px;
            border: none;
            outline: none;
            resize: none;
            overflow-y: hidden;
            line-height: 1.5;
            background: var(--card-bg-color);
            color: var(--text-color);
        }
        .editor-content::placeholder {
            color: var(--placeholder-color);
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            right: 30px;
            bottom: 30px;
            cursor: pointer;
        }
        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from { bottom: 0; opacity: 0; }
            to { bottom: 30px; opacity: 1; }
        }
        @keyframes fadeout {
            from { bottom: 30px; opacity: 1; }
            to { bottom: 0; opacity: 0; }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: var(--card-bg-color);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--border-color);
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .close {
            color: var(--text-color);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
        #qrcode img {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="pageList">
        <div class="editor-container" data-title="">
            <input type="text" class="editor-title" placeholder="„Çø„Ç§„Éà„É´" oninput="handleTitleInput(this)">
            <textarea class="editor-content" placeholder="Êú¨Êñá„ÇíÂÖ•Âäõ..." oninput="handleContentInput(this)" onkeydown="adjustTextareaHeight(this)" onkeyup="adjustTextareaHeight(this)" onchange="adjustTextareaHeight(this)"></textarea>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <div id="contextModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="urlContent">
                <h3>Âºï„ÅçÁ∂ô„ÅéURL</h3>
                <a id="shareUrl" target="_blank"></a>
                <div id="qrcode"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        const token = "{{ token }}";
        let cachedPages = JSON.parse(localStorage.getItem('cachedPages')) || {};
        let saveTimers = {};
        let deletedPages = [];

        // „Éá„Éê„Ç¶„É≥„ÇπÈñ¢Êï∞
        function debounce(func, key, delay) {
            clearTimeout(saveTimers[key]);
            return setTimeout(func, delay);
        }

        // „Éö„Éº„Ç∏‰∏ÄË¶ß„ÇíË°®Á§∫
        function renderPageList(pages) {
            const pageList = document.getElementById('pageList');
            let html = '<div class="editor-container" data-title=""><input type="text" class="editor-title" placeholder="„Çø„Ç§„Éà„É´" oninput="handleTitleInput(this)"><textarea class="editor-content" placeholder="Êú¨Êñá„ÇíÂÖ•Âäõ..." oninput="handleContentInput(this)" onkeydown="adjustTextareaHeight(this)" onkeyup="adjustTextareaHeight(this)" onchange="adjustTextareaHeight(this)"></textarea></div>';
            pages.forEach(page => {
                const safeContent = String(page.content || "");
                if (page.title.trim().length > 0 && safeContent.trim().length > 0) {
                    html += `
                        <div class="editor-container" data-title="${escapeHtml(page.title)}">
                            <input type="text" class="editor-title" value="${escapeHtml(page.title)}" oninput="handleTitleInput(this)">
                            <textarea class="editor-content" oninput="handleContentInput(this)" onkeydown="adjustTextareaHeight(this)" onkeyup="adjustTextareaHeight(this)" onchange="adjustTextareaHeight(this)" placeholder="Êú¨Êñá„ÇíÂÖ•Âäõ...">${escapeHtml(safeContent)}</textarea>
                        </div>
                    `;
                }
            });
            pageList.innerHTML = html;
            document.querySelectorAll('.editor-content').forEach(textarea => {
                adjustTextareaHeight(textarea);
            });
        }

        // HTML„Ç®„Çπ„Ç±„Éº„Éó
        function escapeHtml(text) {
            if (text === null || text === undefined) return "";
            return String(text)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // „ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢„ÅÆÈ´ò„Åï„ÇíË™øÊï¥
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }

        // „Çø„Ç§„Éà„É´ÂÖ•Âäõ„Éè„É≥„Éâ„É©
        function handleTitleInput(input) {
            const editor = input.closest('.editor-container');
            const oldTitle = editor.getAttribute('data-title');
            const newTitle = input.value;
            const content = editor.querySelector('.editor-content').value;
            editor.setAttribute('data-title', newTitle);
            const key = `title_${oldTitle || 'new'}`;
            saveTimers[key] = debounce(() => {
                savePage(newTitle, content, oldTitle);
            }, key, 1000);
        }

        // Êú¨ÊñáÂÖ•Âäõ„Éè„É≥„Éâ„É©
        function handleContentInput(textarea) {
            const editor = textarea.closest('.editor-container');
            const title = editor.querySelector('.editor-title').value;
            const content = textarea.value;
            extractKeywords(textarea);
            const key = `content_${title || 'new'}`;
            saveTimers[key] = debounce(() => {
                savePage(title, content, editor.getAttribute('data-title'));
            }, key, 1000);
        }

        // „Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÊäΩÂá∫„Åó„Å¶Èñ¢ÈÄ£„Ç®„Éá„Ç£„Çø„ÅÆ„Çø„Ç§„Éà„É´„ÇíÊõ¥Êñ∞
        function extractKeywords(textarea) {
            const editor = textarea.closest('.editor-container');
            const content = textarea.value;
            const keywords = [...new Set(content.match(/\[([^\]]+)\]/g) || [])].map(k => k.slice(1, -1));
            keywords.forEach(keyword => {
                if (!keyword.trim()) return;
                const existingEditor = document.querySelector(`.editor-container[data-title="${escapeHtml(keyword)}"]`);
                if (existingEditor && existingEditor !== editor) {
                    existingEditor.querySelector('.editor-title').value = keyword;
                    existingEditor.setAttribute('data-title', keyword);
                }
            });
        }

        // „Åô„Åπ„Å¶„ÅÆ„Éö„Éº„Ç∏ÂÜÖ„ÅÆ„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÊõ¥Êñ∞Ôºà„Éï„É≠„É≥„Éà„Ç®„É≥„ÉâÔºâ
        function updateKeywordInAllPagesFrontend(oldTitle, newTitle) {
            document.querySelectorAll('.editor-content').forEach(textarea => {
                const content = textarea.value;
                const updatedContent = content.replace(new RegExp(`\\[${escapeRegExp(oldTitle)}\\]`, 'g'), `[${newTitle}]`);
                if (content !== updatedContent) {
                    textarea.value = updatedContent;
                    adjustTextareaHeight(textarea);
                    const editor = textarea.closest('.editor-container');
                    const title = editor.querySelector('.editor-title').value;
                    savePage(title, updatedContent, title);
                }
            });
        }

        // RegExpÁî®„ÅÆ„Ç®„Çπ„Ç±„Éº„Éó
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // „Éö„Éº„Ç∏„Çí‰øùÂ≠ò
        function savePage(title, content, oldTitle) {
            const safeContent = String(content || "");
            if (title.trim().length === 0 && safeContent.trim().length === 0) {
                return;
            }
            if (oldTitle && oldTitle !== title) {
                fetch('/api/update_keyword', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, oldTitle, newTitle: title })
                }).then(() => {
                    updateKeywordInAllPagesFrontend(oldTitle, title);
                });
            }
            fetch('/api/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, title, content, old_title: oldTitle })
            }).then(() => {
                cachedPages[title] = content;
                if (oldTitle && oldTitle !== title) {
                    delete cachedPages[oldTitle];
                }
                localStorage.setItem('cachedPages', JSON.stringify(cachedPages));
            });
        }

        // „Éö„Éº„Ç∏„ÇíÂâäÈô§
        function deletePage(editor) {
            const title = editor.getAttribute('data-title');
            if (!title) return;
            const content = editor.querySelector('.editor-content').value;
            deletedPages.push({ title, content });
            editor.remove();
            showToast(`${title} „ÇíÂâäÈô§„Åó„Åæ„Åó„Åü („ÇØ„É™„ÉÉ„ÇØ„ÅßÂÖÉ„Å´Êàª„Åô)`);
            delete cachedPages[title];
            localStorage.setItem('cachedPages', JSON.stringify(cachedPages));
        }

        // „Éà„Éº„Çπ„Éà„ÇíË°®Á§∫
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000);
        }

        // ÂâäÈô§„ÇíÂÖÉ„Å´Êàª„Åô
        function undoDelete() {
            if (deletedPages.length === 0) return;
            const { title, content } = deletedPages.pop();
            const pageList = document.getElementById('pageList');
            const newEditor = document.createElement('div');
            newEditor.className = 'editor-container';
            newEditor.setAttribute('data-title', title);
            newEditor.innerHTML = `
                <input type="text" class="editor-title" value="${escapeHtml(title)}" oninput="handleTitleInput(this)">
                <textarea class="editor-content" oninput="handleContentInput(this)" onkeydown="adjustTextareaHeight(this)" onkeyup="adjustTextareaHeight(this)" onchange="adjustTextareaHeight(this)" placeholder="Êú¨Êñá„ÇíÂÖ•Âäõ...">${escapeHtml(content)}</textarea>
            `;
            pageList.appendChild(newEditor);
            adjustTextareaHeight(newEditor.querySelector('.editor-content'));
            cachedPages[title] = content;
            localStorage.setItem('cachedPages', JSON.stringify(cachedPages));
        }

        // „ÉÄ„Éñ„É´„ÇØ„É™„ÉÉ„ÇØ„Åß„Éö„Éº„Ç∏ÂâäÈô§
        document.addEventListener('dblclick', (e) => {
            const editor = e.target.closest('.editor-container');
            if (editor && !e.target.closest('.editor-title') && !e.target.closest('.editor-content')) {
                e.preventDefault();
                deletePage(editor);
            }
        });

        // „Éà„Éº„Çπ„Éà„Çí„ÇØ„É™„ÉÉ„ÇØ„ÅßÂâäÈô§„ÇíÂÖÉ„Å´Êàª„Åô
        document.getElementById('toast').addEventListener('click', () => {
            undoDelete();
        });

        // Ctrl+Z „ÅßÂâäÈô§„ÇíÂÖÉ„Å´Êàª„Åô
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'z') {
                undoDelete();
            }
        });

        // Âè≥„ÇØ„É™„ÉÉ„ÇØ„Åß„É¢„Éº„ÉÄ„É´Ë°®Á§∫
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            const modal = document.getElementById('contextModal');
            const shareUrl = document.getElementById('shareUrl');
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';

            const url = `https://idy.vercel.app/q/${encodeURIComponent(token)}`;
            shareUrl.href = url;
            shareUrl.textContent = url;

            new QRCode(qrcodeDiv, {
                text: url,
                width: 200,
                height: 200
            });

            modal.style.display = 'block';
        });

        // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('contextModal').style.display = 'none';
        });

        // „É¢„Éº„ÉÄ„É´Â§ñ„Çí„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('contextModal');
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // „Éö„Éº„Ç∏‰∏ÄË¶ß„ÇíÂèñÂæó
        function fetchPageList() {
            fetch(`/api/page_list?token=${token}`)
                .then(res => res.json())
                .then(pages => {
                    pages.forEach(page => {
                        cachedPages[page.title] = page.content;
                    });
                    localStorage.setItem('cachedPages', JSON.stringify(cachedPages));
                    renderPageList(pages);
                });
        }

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            fetchPageList();
        });
    </script>
</body>
</html>
