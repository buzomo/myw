<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸ“–%3C/text%3E%3C/svg%3E"
      type="image/svg+xml">
    <title>ã‚·ãƒ³ãƒ—ãƒ«Wiki</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg-color: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --placeholder-color: #6c757d;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #212529;
                --card-bg-color: #343a40;
                --text-color: #f8f9fa;
                --border-color: #495057;
                --placeholder-color: #adb5bd;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            background: var(--bg-color);
            padding: 20px;
            color: var(--text-color);
        }

        #pageList {
            max-width: 600px;
            margin: 0 auto;
        }

        .editor-container {
            background: var(--card-bg-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            position: relative;
        }

        .editor-title {
            width: 100%;
            font-size: 20px;
            border: none;
            outline: none;
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            background: var(--card-bg-color);
            color: var(--text-color);
        }

        .editor-title::placeholder {
            color: var(--placeholder-color);
        }

        .editor-content {
            width: 100%;
            min-height: auto;
            font-size: 16px;
            border: none;
            outline: none;
            resize: none;
            overflow-y: hidden;
            line-height: 1.5;
            background: var(--card-bg-color);
            color: var(--text-color);
        }

        .editor-content::placeholder {
            color: var(--placeholder-color);
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            right: 30px;
            bottom: 30px;
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from { bottom: 0; opacity: 0; }
            to { bottom: 30px; opacity: 1; }
        }

        @keyframes fadeout {
            from { bottom: 30px; opacity: 1; }
            to { bottom: 0; opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="pageList">
        <div class="editor-container" data-title="">
            <input type="text" class="editor-title" placeholder="ã‚¿ã‚¤ãƒˆãƒ«" oninput="updatePageTitle(this)">
            <textarea class="editor-content" placeholder="æœ¬æ–‡ã‚’å…¥åŠ›..." oninput="autoResize(this); extractKeywords(this)"></textarea>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <script>
        const token = "{{ token }}";
        let cachedPages = JSON.parse(localStorage.getItem('cachedPages')) || [];

        // ãƒšãƒ¼ã‚¸ä¸€è¦§ã‚’è¡¨ç¤ºï¼ˆæœ¬æ–‡ãŒç©ºã®ãƒšãƒ¼ã‚¸ã‚’é™¤å¤–ï¼‰
        function renderPageList(pages) {
            const pageList = document.getElementById('pageList');
            const filteredPages = pages.filter(page => page.title.trim().length > 0 && page.content.trim().length > 0);
            let html = '';
            filteredPages.forEach(page => {
                html += `
                    <div class="editor-container" data-title="${page.title}">
                        <input type="text" class="editor-title" value="${page.title}" oninput="updatePageTitle(this)" placeholder="ã‚¿ã‚¤ãƒˆãƒ«">
                        <textarea class="editor-content" oninput="autoResize(this); extractKeywords(this)" placeholder="æœ¬æ–‡ã‚’å…¥åŠ›...">${page.content}</textarea>
                    </div>
                `;
            });
            pageList.innerHTML += html;
        }

        // ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ã®é«˜ã•ã‚’è‡ªå‹•èª¿æ•´
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }

        // ã‚¿ã‚¤ãƒˆãƒ«ã‚’æ›´æ–°
        function updatePageTitle(input) {
            const editor = input.closest('.editor-container');
            const title = input.value;
            const content = editor.querySelector('.editor-content').value;
            editor.setAttribute('data-title', title);
            savePage(title, content);
        }

        // ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’æŠ½å‡ºã—ã¦é–¢é€£ã‚¨ãƒ‡ã‚£ã‚¿ã‚’æŒ¿å…¥
        function extractKeywords(textarea) {
            const editor = textarea.closest('.editor-container');
            const content = textarea.value;
            const keywords = [...new Set(content.match(/\[([^\]]+)\]/g) || [])].map(k => k.slice(1, -1));

            // æ—¢å­˜ã®ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚¨ãƒ‡ã‚£ã‚¿ã‚’å‰Šé™¤
            const existingKeywordEditors = document.querySelectorAll('.keyword-editor');
            existingKeywordEditors.forEach(el => el.remove());

            // æ–°ã—ã„ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚¨ãƒ‡ã‚£ã‚¿ã‚’æŒ¿å…¥
            keywords.forEach(keyword => {
                if (!document.querySelector(`.editor-container[data-title="${keyword}"]`)) {
                    const keywordEditorHTML = `
                        <div class="editor-container keyword-editor" data-title="${keyword}">
                            <input type="text" class="editor-title" value="${keyword}" oninput="updatePageTitle(this)" placeholder="ã‚¿ã‚¤ãƒˆãƒ«">
                            <textarea class="editor-content" oninput="autoResize(this); extractKeywords(this)" placeholder="æœ¬æ–‡ã‚’å…¥åŠ›..."></textarea>
                        </div>
                    `;
                    editor.insertAdjacentHTML('afterend', keywordEditorHTML);
                }
            });
        }

        // ãƒšãƒ¼ã‚¸ã‚’ä¿å­˜
        function savePage(title, content) {
            // ã‚¿ã‚¤ãƒˆãƒ«ãŒç©ºæ¬„ã§æœ¬æ–‡ãŒ1æ–‡å­—ä»¥ä¸Šã®å ´åˆã¯ä¿å­˜ã—ãªã„
            if (title.trim().length === 0 && content.trim().length > 0) {
                return;
            }

            // ã‚¿ã‚¤ãƒˆãƒ«ãŒç©ºæ¬„ã§æœ¬æ–‡ã‚‚ç©ºæ¬„ã®å ´åˆã¯ä¿å­˜ã—ãªã„
            if (title.trim().length === 0 && content.trim().length === 0) {
                return;
            }

            fetch('/api/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, title, content })
            }).then(() => {
                updateCacheAndFetchList();
            });
        }

        // ãƒšãƒ¼ã‚¸ã‚’å‰Šé™¤
        function deletePage(editor) {
            const title = editor.getAttribute('data-title');
            if (!title) return;

            fetch('/api/delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, title })
            }).then(() => {
                editor.remove();
                showToast(`${title} ã‚’å‰Šé™¤ã—ã¾ã—ãŸ`);
                updateCacheAndFetchList();
            });
        }

        // ãƒˆãƒ¼ã‚¹ãƒˆã‚’è¡¨ç¤º
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000);
        }

        // ãƒšãƒ¼ã‚¸ä¸€è¦§ã‚’å–å¾—
        function fetchPageList() {
            fetch(`/api/page_list?token=${token}`)
                .then(res => res.json())
                .then(pages => {
                    cachedPages = pages;
                    localStorage.setItem('cachedPages', JSON.stringify(cachedPages));
                    renderPageList(pages);
                });
        }

        // ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’æ›´æ–°ã—ã¦ãƒšãƒ¼ã‚¸ä¸€è¦§ã‚’å†å–å¾—
        function updateCacheAndFetchList() {
            fetchPageList();
        }

        // å³ã‚¯ãƒªãƒƒã‚¯ã§ãƒšãƒ¼ã‚¸å‰Šé™¤
        document.addEventListener('contextmenu', (e) => {
            const editor = e.target.closest('.editor-container');
            if (editor && !e.target.closest('.editor-title') && !e.target.closest('.editor-content')) {
                e.preventDefault();
                deletePage(editor);
            }
        });

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            fetchPageList();
        });
    </script>
</body>
</html>
