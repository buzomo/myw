<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルWiki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #wikiTextarea {
            width: 100%;
            height: 80vh;
            font-size: 18px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            resize: none;
        }
        @media (min-width: 600px) {
            #wikiTextarea {
                width: 600px;
                margin: 0 auto;
                display: block;
            }
        }
    </style>
</head>
<body>
    <textarea id="wikiTextarea" placeholder="1行目にタイトルを入力してください..."></textarea>

    <script>
        // デバウンス用のタイマー変数
        let debounceTimer;

        // トークンをCookieから取得
        function getToken() {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; token=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return '';
        }

        // 1行目のタイトルを取得
        function getTitleFromTextarea() {
            const textarea = document.getElementById('wikiTextarea');
            const lines = textarea.value.split('\n');
            return lines[0] || '';
        }

        // タイトルに合致するコンテンツを読み込む
        function loadContentByTitle(title) {
            const token = getToken();
            if (!token || !title) return;

            fetch(`/load?token=${encodeURIComponent(token)}&title=${encodeURIComponent(title)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const textarea = document.getElementById('wikiTextarea');
                        const lines = textarea.value.split('\n');
                        // 1行目はタイトルのまま、2行目以降をコンテンツで上書き
                        textarea.value = lines[0] + '\n' + data.content;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // テキストエリアの1行目が変更されたら、デバウンスして読み込み
        document.getElementById('wikiTextarea').addEventListener('input', function(e) {
            clearTimeout(debounceTimer);

            debounceTimer = setTimeout(() => {
                const title = getTitleFromTextarea();
                if (title.trim().length > 0) {
                    loadContentByTitle(title);
                }
            }, 500);
        });

        // ページロード時に前回の内容を復元
        window.addEventListener('load', () => {
            const token = getToken();
            if (!token) return;

            fetch(`/load_last?token=${encodeURIComponent(token)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('wikiTextarea').value = data.title + '\n' + data.content;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
